<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0" />

	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<title>Pig Game Design using JavaScript</title>
</head>

<body>
	<div class="container">
		<section class="player player0 playeractive">
			<div class="tscore">
				<h2 class="name" id="name0">
					Total Score<br>
					<span class="pl">Player 1</span>
				</h2>
				<p class="score" id="score0">43</p>
			</div>

			<div class="current">
				<p class="current-label">Current Score</p>

				<p class="current-score" id="current0">0</p>

			</div>
		</section>

		<section class="player player1">
			<div class="tscore">
				<h2 class="name" id="name1">
					Total Score<br>
					<span class="pl">Player 2</span>
				</h2>
				<p class="score" id="score1">24</p>
			</div>

			<div class="current">
				<p class="current-label">Current Score</p>

				<p class="current-score" id="current1">0</p>

			</div>
		</section>

		<img src="dice-5.png"
			alt="Playing dice" class="dice" />
		<button class="btnnew">Start Game</button>
		<button class="btnroll">Roll dice</button>
		<button class="btnhold">Hold</button>
	</div>
	<script src="script.js"></script>
</body>

</html>
